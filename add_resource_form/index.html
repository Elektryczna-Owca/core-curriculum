<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj materiał do podstawy programowej</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Dodaj link do materiału.</h1>

    <form action="https://edukacja-domowa.info/form/submit.php" method="post">

        <div class="input-group">
            <span class="input-group-text">Klasa</span>
            <select class="form-select" aria-label="Klasa" id="form-grade" name="form-reason">
                <option selected>Wybierz klasę</option>
                <option value="1">Klasa 1-3</option>
                <option value="4">Klasa 4</option>
                <option value="5">Klasa 5</option>
                <option value="6">Klasa 6</option>
                <option value="7">Klasa 7</option>
                <option value="8">Klasa 8</option>
            </select>
        </div>
        <br/>

        <div class="input-group">
            <span class="input-group-text">Przedmiot</span>
            <select class="form-select" aria-label="Klasa" id="form-subject" name="form-reason">
                <option selected>Wybierz przedmiot</option>
                <option value="1">Biologia</option>
                <option value="4">Klasa 4</option>
                <option value="5">Klasa 5</option>
                <option value="6">Klasa 6</option>
                <option value="7">Klasa 7</option>
                <option value="8">Klasa 8</option>
            </select>
        </div>
        <br/>


        <label for="form-www" class="form-label">Link (URL)</label>
        <div class="input-group">
            <span class="input-group-text" >Link (URL)</span>
            <input type="input" class="form-control" id="form-www" name="form-email" aria-describedby="basic-addon3">
        </div>
        <br/>

        <label for="form-extra" class="form-label">Opcjonalnie dodatkowe informacje, które mogą nam pomóc (licencja, opis, czy materiał może być wykorzystany przy innych punktach podstawy, ...)
        </label>
        <div class="input-group">
            <span class="input-group-text">Dodatkowe informacje</span>
            <textarea name="form-extra" id="form-extra" class="form-control" aria-label="Dodatkowe informacje"></textarea>
        </div>
        <br/>

        <div>
            <input type="submit" value="Wyślij">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
